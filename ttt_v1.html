<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe </title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 40px;
            margin-top: 30px;
        }

        .makeAPlay {
            font-size: 35px;
            font-weight: bolder;
            color: #0000ff;
            margin-bottom: 40px;
            text-align: center;
        }

        .board {
            width: 450px; /* 3 boxes by 100px + margins */
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #0000ff;
            margin: 5px;
            display: flex; 
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #0000ff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .box:hover {
            background-color: #9c9aee;
        } 

        .start-button {
            margin-top: 35px;
            padding: 30px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <h1>Tic Tac Toe Game On!</h1>

    <div class="makeAPlay">Player X's Turn</div> 

    <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">X</div>
        <div class="box">X</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">O</div>
        <div class="box"></div>
        <div class="box"></div>
    </div> 
<br></br>
<br>
    <button id="start-button">START</button>
</br>
<br></br>
    <br> 
    <a href="https://en.wikipedia.org/wiki/Tic-tac-toe">wiki link Tic-tac-toe</a>
</br>

</body> 
</html>
