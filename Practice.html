<!DOCTYPE html>
<html>
<head>
     <title>Times Table Practice</title> 
     <Style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-bottom: 40px;
        }
     </Style>
</head>    
<body>
    <h2>Times Table</h2>
    <div id="result"></div>

    <script>
        function timesTable(number) {
            let outputDiv = document.getElementById("result"); 
            let tableHTML = "";
            for (let i = 1; i < 13; i++) {
                let result = number * i; 
                tableHTML += number + "x" + i +"=" + result + "<br>";
            } 
                outputDiv.innerHTML = tableHTML;
            }
            let userInput = prompt('Enter a number for the times table:');
            let  num = Number(userInput);

            if (!isNaN(num)) {
                timesTable(4);
            } else {
                document.getElementById("result").innerHTML = "Refresh and enter a vaid number.";
            


        }
        
    </script>
</body>
</html>
